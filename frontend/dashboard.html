<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Dashboard ‚Äì Miss√µes ODS</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #eef1f5;
  }

  header {
    background: #0057b8;
    padding: 20px;
    text-align: center;
    color: white;
    font-size: 26px;
    font-weight: bold;
  }

  #conteudo {
    max-width: 900px;
    margin: 25px auto;
  }

  .missao {
    background: white;
    padding: 20px;
    border-radius: 10px;
    margin-bottom: 25px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.12);
    transition: 0.2s;
  }
  .missao:hover {
    transform: scale(1.01);
  }

  .titulo-missao {
    font-size: 22px;
    font-weight: bold;
    color: #333;
    margin-bottom: 5px;
  }

  .descricao-missao {
    font-size: 15px;
    color: #555;
  }

  .badge {
    display: inline-block;
    background: #0057b8;
    color: white;
    padding: 4px 12px;
    border-radius: 30px;
    font-size: 13px;
    margin-top: 8px;
  }

  .acoes {
    margin-top: 18px;
  }

  .acao {
    background: #f0f3f7;
    padding: 10px;
    border-left: 4px solid #0057b8;
    border-radius: 5px;
    margin-bottom: 10px;
    font-size: 14px;
  }

  footer {
    text-align: center;
    margin: 30px 0;
    color: #777;
    font-size: 14px;
  }
</style>

</head>
<body>

<header>Dashboard ‚Äì Miss√µes ODS</header>

<div id="conteudo">Carregando dados...</div>

<footer>Atualiza automaticamente a cada 10 segundos</footer>

<script>
/* üîó URL da API ‚Äì AUTOM√ÅTICO (Railway ou Local) */
const API = 
  location.hostname.includes("localhost")
    ? "http://localhost:8080/api/missoes"
    : "https://missoesods-production.up.railway.app/api/missoes";

/* ===============================
      FUN√á√ÉO: Carregar Miss√µes
   =============================== */
async function carregar() {
  const div = document.getElementById("conteudo");
  div.innerHTML = "Atualizando...";

  try {
    const resposta = await fetch(API);
    const lista = await resposta.json();

    div.innerHTML = "";

    lista.forEach(m => {
      const bloco = document.createElement("div");
      bloco.className = "missao";

      bloco.innerHTML = `
        <div class="titulo-missao">${m.titulo}</div>
        <div class="descricao-missao">${m.descricao}</div>
        <div class="badge">ODS ${m.odsNumero}</div>

        <div class="acoes">
          <h4>A√ß√µes:</h4>
          ${m.Acaos.length > 0 
            ? m.Acaos.map(a => `<div class="acao">${a.descricao}</div>`).join("")
            : "<em>Nenhuma a√ß√£o cadastrada.</em>"
          }
        </div>
      `;

      div.appendChild(bloco);
    });

  } catch (error) {
    div.innerHTML = `
      ‚ùå Erro ao conectar com a API:<br>
      <strong>${API}</strong><br><br>
      Detalhes: ${error}
    `;
  }
}

/* Carrega ao abrir */
carregar();

/* Atualiza a cada 10 segundos */
setInterval(carregar, 10000);
</script>

</body>
</html>
