<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard ODS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h1 { text-align: center; color: #333; }
    .missao {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .acao {
      background: #eaeaea;
      padding: 8px;
      margin: 5px 0;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Dashboard – ODS 3 e ODS 4</h1>
  <div id="conteudo"></div>

  <script>
    const API =
      window.location.hostname === "localhost"
        ? "http://localhost:8080/api/missoes"
        : "https://missoesods-production.up.railway.app/api/missoes";

    async function carregarDados() {
      try {
        const resposta = await fetch(API);
        if (!resposta.ok) throw new Error("HTTP " + resposta.status);
        const missoes = await resposta.json();

        const div = document.getElementById("conteudo");
        div.innerHTML = "";

        missoes.forEach((m) => {
          const bloco = document.createElement("div");
          bloco.className = "missao";
          bloco.innerHTML = `
            <h2>${m.titulo}</h2>
            <p>${m.descricao}</p>
            <h3>Ações:</h3>
            ${(m.Acaos || [])
              .map((a) => `<div class="acao">${a.descricao}</div>`)
              .join("")}
          `;
          div.appendChild(bloco);
        });
      } catch (err) {
        console.error("Erro ao carregar missões:", err);
        document.getElementById("conteudo").innerText =
          "Erro ao carregar dados. Veja o console.";
      }
    }

    carregarDados();
    setInterval(carregarDados, 15000);
  </script>
</body>
</html>
