<!-- frontend/dashboard.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Painel ODS</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <nav class="bg-white shadow">
    <div class="max-w-6xl mx-auto p-4 flex justify-between items-center">
      <div class="font-bold text-green-700">Missões ODS</div>
      <div class="flex gap-3">
        <button id="btnOpenLogin" class="px-3 py-1 bg-green-600 text-white rounded">Login</button>
        <button id="btnOpenRegister" class="px-3 py-1 bg-blue-600 text-white rounded">Registrar</button>
      </div>
    </div>
  </nav>

  <main class="max-w-6xl mx-auto p-6 grid grid-cols-1 md:grid-cols-3 gap-6">
    <section class="md:col-span-2 bg-white p-4 rounded shadow">
      <h2 class="text-lg font-semibold mb-2">Registrar Ações</h2>

      <label class="block mb-2">
        Nome:
        <input id="nome" class="w-full border p-2 rounded mt-1" />
      </label>

      <label class="block mb-2">
        Série:
        <select id="serie" class="w-full border p-2 rounded mt-1">
          <option value="">Selecione...</option>
          <option>1º ano</option><option>2º ano</option><option>3º ano</option>
          <option>4º ano B</option><option>4º ano C</option>
          <option>5º ano B</option><option>5º ano C</option>
          <option>6º ano B</option><option>7º ano C</option>
          <option>8º ano B</option><option>9º ano B</option><option>Convidado Especial</option>
        </select>
      </label>

      <div id="acoesContainer" class="mb-4 p-2 border rounded max-h-64 overflow-auto">
        <!-- Aqui serão geradas as checkboxes via JS -->
      </div>

      <div class="flex gap-2">
        <button id="btnEnviar" class="bg-green-600 text-white px-4 py-2 rounded">Registrar</button>
        <button id="btnRanking" class="bg-gray-700 text-white px-4 py-2 rounded">Carregar Ranking</button>
      </div>

      <div id="msg" class="mt-3 text-sm text-green-700"></div>
    </section>

    <aside class="bg-white p-4 rounded shadow">
      <h3 class="font-semibold mb-2">Ranking (Top 10)</h3>
      <div id="rankingList">Clique em "Carregar Ranking"</div>
    </aside>
  </main>

  <!-- Modal simples para login/register -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-40 hidden items-center justify-center">
    <div class="bg-white p-6 rounded w-96">
      <h4 id="modalTitle" class="text-lg font-semibold mb-4">Login</h4>

      <div id="formContainer">
        <!-- form será inserido por main.js -->
      </div>

      <div class="mt-4 flex justify-end gap-2">
        <button id="btnCloseModal" class="px-3 py-1 bg-gray-300 rounded">Fechar</button>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
